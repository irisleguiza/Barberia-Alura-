<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width">
        <title>Contacto Barbería Alura</title>
        <link rel= "stylesheet" href="reset.css">
        <link rel= "stylesheet" href="contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">    
    </head>

<body>
  <header>

    <div class="caja">
            <h1><img src="imagenes/logo-blanco.png" alt=" logo barberia Alura"></h1>
        <nav>
            <ul>
                <li><a href= "www.whatsapp.com" class="bi bi-whatsapp"></a></li>
                <li><a href="www.facebook.com" class="bi bi-facebook"></a></li>
                <li><a href="www.instagram.com" class="bi bi-instagram"></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Turnos y Consultas</a></li>
            </ul>
        </nav> 
    </div>
    </header>

  <main>
    <form>
        <label for="nombreapellido">Nombre y Apellido<label>
        <input type="text" id="nombreapellido"class=input-padron>

         <label for="correoelectronico">Correo Electrónico</label>
         <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"">
         
         <label for="telefono">Teléfono</label>
         <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"">                
        
        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

    <fieldset>

    <legend>¿Cómo le gustaría que lo contactemos?</legend>

    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

    </fieldset>

    <fieldset>
        <legend>¿En cuál horario prefiere ser atendido?</legend>
        <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </select>
    </fieldset>
    
    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>    

    <input type="submit" value="Enviar"class="enviar">

    </form>

    <table>
        <thead>
           <tr>
            <td>Día<td>
            <td>Horario<td>
        </tr>  
        </thead>
       <tbody>
        <tr>
            <td>Lunes<td>
            <td>08-20Hs<td>
        </tr>
        <tr>
            <td>Miercoles<td>
            <td>08-20Hs<td>
        </tr>
        <tr>
            <td>Viernes<td>
            <td>08-20Hs<td>
        </tr>
    </tbody>
        
    </table>
</main>
<footer>
    <img src = "imagenes/logo-blanco.png"alt="barberia Alura">
    <p class=" copyrigth"> © Copyrigth Barberia Alura 2023</p>
</footer>
</body>
</html>
